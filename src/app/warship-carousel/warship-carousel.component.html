<ul id="warshipCarouselUl">
    <li *ngFor="let item of warshipTypeArray">
        <div class="warshipContainerDiv">
            <h3>{{item.name | uppercase}}</h3>
            <h5 [innerHTML]="item.description | description: item.availableTorpedes"> </h5>       
            <img src="{{item.backgroundImagePath}}">
        </div>
    </li>
</ul>
