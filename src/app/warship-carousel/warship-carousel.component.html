<button type="button" id="leftWarshipCarouselButton" class="carouselArrowButton carouselButton" (click)="this.moveWarshipCarouselLeft()">
    <fa-icon class="carouselArrows" [icon]="faArrowLeft"></fa-icon>
</button>
<button type="button" id="rightWarshipCarouselButton" class="carouselArrowButton carouselButton" (click)="this.moveWarshipCarouselRight()">
    <fa-icon class="carouselArrows" [icon]="faArrowRight"></fa-icon>
</button>
<ul id="warshipCarouselUl">
    <li *ngFor="let item of warshipTypeArray" class="warshipContainerLi warshipContainerLiLength">
        <h3>{{item.name | uppercase}}</h3>
        <h4 [innerHTML]="item.description | warshipDescriptionPipe: item.availableTorpedes"></h4>       
        <div class="warshipImageWrapper">
            <img src="{{item.backgroundImagePath}}">
        </div>
    </li>
</ul>
<button type="button" id="warshipCarouselSelectButton" class="carouselSelectButton carouselButton" (click)="this.selectWarship()">
    <h3>SELECT</h3>
</button>
